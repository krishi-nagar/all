        <script>
        
        // the kinjal_count variable to increase the value of row and coloumn
         var kinjal_count=5;

         // the kinjal_random variable for color RGB values store
         var kinjal_random;

         // function for table generate dynamically 
            function generateTable()

            {

                // variable or r ,g ,b and generate the kinjal_random value of 0 to 255 in the color picker by math kinjal_random function
                var kinjal_r = parseInt(Math.random()*(255));
                var kinjal_g = parseInt(Math.random()*(255));
                var kinjal_b = parseInt(Math.random()*(255));
                
                // storing the rgb value in one variable
                var kinjal_randomcolor = `rgb(${kinjal_r},${kinjal_g},${kinjal_b})`;

                //to get table id 
                var kinjal_tt=document.getElementById("tb");

                // to give the id to the new cells of dynamic table
                var kinjal_wa=1;

                //to print the string variable
                var kinjal_s="";

                
                //console.log("hello");

                for (i=0;i<kinjal_count;i++)
                {  
                    kinjal_s+="<tr>"
                    for(j=0;j<kinjal_count;j++)
                    {
                    
                        kinjal_s+=`<td  id=${kinjal_wa++} style="background-color:${kinjal_randomcolor}"> </td>`;
                    //console.log("hEY");
                    //here we increment the (wa) value to give each cell a diffrent id in increment order
                    
                    }
                

                    kinjal_s+="</tr>"
                
                }

                // to print the values of table
                kinjal_tt.innerHTML=kinjal_s;
                
                // kinjal_random funtion to bind all the table cells so we multiply kinjal_count in a matrix way
                kinjal_random = parseInt(Math.random()*((kinjal_count)*(kinjal_count)));

                //console.log(kinjal_random);

                // here we use if loop because kinjal_random=0 gives an error of null indefined
                if(kinjal_random==0)
                {
                    kinjal_random=1;
                }
                
                // here we bind the kinjal_random value of color to the perticular cell to display with diifrent color
                var kinjal_newcell = document.getElementById(kinjal_random);
                
                // here we use the opacity to lighter the color from other cells by 0.5 in the kinjal_random value
                kinjal_newcell.style.backgroundColor=`rgb(${kinjal_r},${kinjal_g},${kinjal_b},0.5)`;
                
                // here we bind event to the perticular cell and call the function
                kinjal_newcell.addEventListener("click",generateTable);
                
                // here we pass the if loop for stop the increament of the cells at 9*9 matrix
                if(kinjal_count<9)
                {
                    kinjal_count++;
                }
                
                //kinjal_tt.style.backgroundColor=kinjal_kinjal_randomcolor;
                //(dont style background color by table id name it will color all the cells )
                //kinjal_tt.style.backgroundColor="blue";

                
            }
        
         // to set kinjal_timer we do the next steps
         // we write it in paragraph and pass its id here

         var kinjal_second =60;
         


         var kinjal_show=setInterval(kinjal_time,1000);

         function kinjal_time()
         {
             if(kinjal_second>0)
             {
               document.getElementById("no").innerText=kinjal_second;
              
               //decrement of the kinjal_second
               kinjal_second=kinjal_second-1;
             }
             else
             {
                // to clear or stop the interval
                clearInterval(kinjal_show);
             }
         }
        </script>
